<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
        Registro de Usuarios
    </div>
    <div class="card-body">
        <form th:action="@{/auth/guardarUsuario}" method="post">
            <div class="mb-3">
                <label for="nomUs" class="form-label">Nombres</label>
                <input maxlength="15" type="text" class="form-control"
                       name="nomUs" id="nomUs">
            </div>
            <div class="mb-3">
                <label for="apeUs" class="form-label">Apellidos</label>
                <input maxlength="15" type="text" class="form-control"
                       name="apeUs" id="apeUs">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input maxlength="15" type="text" class="form-control"
                       name="email" id="email">
            </div>
            <div class="mb-3">
                <label for="usnUs" class="form-label">Nombre de Usuario</label>
                <input maxlength="15" type="text" class="form-control"
                       name="usnUs" id="usnUs">
            </div>

            <div class="mb-3">
                <label for="pswUs" class="form-label">Contrase√±a</label>
                <input maxlength="15" type="password" class="form-control"
                       name="pswUs" id="pswUs">
            </div>
            <button type="submit" id="btnregistrar" class="btn btn-primary">
                <i class="fas fa-save"></i>
                REGISTRAR</button>
            <a class="btn btn-primary" th:href="@{/auth/login}"
               role="button">IR AL LOGIN</a>
        </form>
    </div>
</div>
</body>
</html>
